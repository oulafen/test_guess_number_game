<html>
<head>
    <meta charset='utf-8'>

    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore-min.js"></script>

    <!-- include src files here... -->
    <script type="text/javascript" src="src/number_judge.js"></script>
    <script type="text/javascript" src="src/number_processing.js"></script>
    <script type="text/javascript" src="src/button_processing.js"></script>
    <script type="text/javascript" src="src/result_show.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/number_spec.js"></script>
    <script type="text/javascript" src="spec/compare_result_spec.js"></script>
    <script type="text/javascript" src="spec/guess_result_spec.js"></script>


    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
