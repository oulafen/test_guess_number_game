<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset='utf-8'>

    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore-min.js"></script>

    <!-- include src files here... -->
    <script type="text/javascript" src="src/number.js"></script>
    <script type="text/javascript" src="src/button.js"></script>
    <script type="text/javascript" src="src/compare.js"></script>
    <script type="text/javascript" src="src/result_render.js"></script>
    <script type="text/javascript" src="src/integrate.js"></script>


    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/number_spec.js"></script>
    <script type="text/javascript" src="spec/compare_spec.js"></script>
    <script type="text/javascript" src="spec/button_spec.js"></script>
    <script type="text/javascript" src="spec/result_reder_spec.js"></script>
    <script type="text/javascript" src="spec/integrate_spec.js"></script>


    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
<div bgcolor="#d0d0d0">
    <h2>Guess Number Game</h2>
    <div>
        <p>请输入您猜测的4位数字</p>
        <input maxlength="4" id="input_guess">
        <button onclick="process_guess_num()">确定</button>
        <button onclick="restart()">重新开始</button>
    </div>
    <br/>
    <div id="result_show" name="result">
    </div>
    <h2>Test:</h2>
</div>
</body>
</html>
