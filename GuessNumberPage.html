<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta charset='utf-8'>
        <title>GuessNumberGame</title>

        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
        <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="lib/underscore/underscore-min.js"></script>

        <!-- include src files here... -->
        <script type="text/javascript" src="src/number_judge.js"></script>
        <script type="text/javascript" src="src/number_processing.js"></script>
        <script type="text/javascript" src="src/button_processing.js"></script>
        <script type="text/javascript" src="src/compare_result.js"></script>

    </head>
    <body bgcolor="#d0d0d0" style="font-family: Georgia">
        <div >
            <h2>Guess Number Game</h2>
        </div>
        <br/>
        <button onclick="get_random_number()">产生随机数</button>
        <div id="succeed_random">
        </div>
        <br/>
        <div >
            <p>请输入您猜测的4位数字</p>
        </div>
        <div align="center">
            <input maxlength="4" id="input_guess">
            <button onclick="process_guess_num()">确定</button>
        </div>
        <br/>
        <div>
            <button style="float: right" onclick="restart()">重新开始</button>
        </div>
        <br/>
        <br/>
        <div id="result_show" name="result">
        </div>

    </body>
</html>
